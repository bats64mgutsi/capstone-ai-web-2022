syntax = "proto3";

package backend;

enum AuthorRating {
    A = 0;
    B = 1;
    C = 2;
    P = 3;
    Y = 4;
}

message Author {
    string name = 1;
    string initials = 2;
    string title = 3;
    string insitution = 4;
    string province = 5;
}

message ListAuthorsRequest {}

message ListAuthorsResponse {
    repeated Author authors = 1;
}

service AuthorService {
    rpc list(ListAuthorsRequest) returns (ListAuthorsResponse);
}