plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Apply this plugin to allow generating proto code
    id 'com.google.protobuf' version '0.8.18'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // gRPC
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.48.1'
    implementation 'io.grpc:grpc-protobuf:1.48.1'
    implementation 'io.grpc:grpc-stub:1.48.1'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.2-b01'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'backend.App'
}

apply plugin: 'idea'

protobuf {

    protoc {
    artifact = "com.google.protobuf:protoc:3.21.1"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.48.1'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}
